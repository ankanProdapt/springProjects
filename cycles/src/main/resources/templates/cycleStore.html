<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Cycles</title>
    <style>
        table {
        border-collapse: collapse;
        width: 100%;
        }

        th, td {
        text-align: left;
        padding: 8px;
        }

        tr:nth-child(even) {
        background-color: #f2f2f2;
        }

        th {
        background-color: #4CAF50;
        color: white;
        }
    </style>
</head>

<body>
	<h1>Cycles</h1>
    <table>
        <tr>
            <th>Id</th>
            <th>Brand</th>
            <th>Stock</th>
            <th>Restock</th>
            <th>Borrow</th>
        </tr>
        <tr th:each="brand : ${brands}">
            <td th:text="${brand.id}"></td>
            <td th:text="${brand.name}"></td>
            <td th:text="${brand.stock}"></td>
            <td>
                <form action="#" th:action="@{/cycles/restock/{id}(id = ${brand.id})}" method="get">
                    <input type="number" id="qty" name="qty" value="1">
                    <input type="submit" value="Restock">
                </form>
            </td>
            <td>
                <form action="#" th:action="@{/cycles/borrow/{id}(id = ${brand.id})}" method="get">
                    <input type="submit" value="borrow">
                </form>
            </td>
        </tr>
    </table>
</body>

</html>
